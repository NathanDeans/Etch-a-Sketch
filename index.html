<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Etch-A-Sketchin</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketchin</h1></div>
        
        <div class="content">
            <div class="board"></div>
                <div class="buttons">
                <button onclick="changeColor('black')" class="blackButton" > Black</button>
                <button onclick="changeColor('white')" class="erasorButton">Erasor</button>
                <button onclick="changeColor('Gray')" class="grayButton" >Gray</button>
                <button onclick="changeColor('random')" class="random">Random</button>
                <button onclick="addBorder()" class="borders">Add Border</button>
                <button onclick="removeBorder()" class="borders">Remove Border</button>
                <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input 
                    type ="text" 
                    placeholder="Size of Board"
                    value="16"
                    onchange="changeSize(this.value)"
                    />
                    <button class="sizing">Set Size</button>
                </div>
        <div class="error">Input must be between 2 and 100</div>
        </div>
    </div>
    <script src="grid.js"></script>
</body>

</html>
